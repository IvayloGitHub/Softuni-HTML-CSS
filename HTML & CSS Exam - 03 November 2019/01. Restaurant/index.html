<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Restaurant</title>
  </head>
  <body>
    <main>
      <section class="restaurant">
        <article class="restaurant-content">
          <img
            src="./Requirements-and-resources/form-img.jpg"
            alt="restaurant"
          />

          <article class="restaurant-form-wrapper">
            <h2 class="reastaurant-title">Booking place for your dinner!</h2>
            <form action="#">
              <input type="text" id="name" placeholder="Your name" />
              <input type="text" id="number" placeholder="Your phone number" />
              <input type="text" id="time" placeholder="Time" />
              <input type="text" id="people" placeholder="Number of people" />
              <button class="btn book-now">Book now</button>
            </form>
          </article>
        </article>
      </section>
    </main>
  </body>
</html>
