<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Register Form</title>
  </head>
  <body>
    <section class="hero">
      <article class="register">
        <form>
          <h3 class="register-title">Registration Form</h3>
          <article class="names">
            <article class="first">
              <label for="firstName">First Name</label>
              <input class="first-name" type="text" id="firstName" />
            </article>
            <article class="last">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" />
            </article>
          </article>
          <article class="rest">
            <label for="email">Email</label>
            <input type="email" id="email" />
            <label for="password">Password</label>
            <input type="password" id="password" />
            <label for="password">Confirm Password</label>
            <input type="confirmPassword" id="confirmPassword" />
            <article class="check">
              <input type="checkbox" class="checkbox" /><span
                >I accept the Terms of Use & Privacy Policy.</span
              >
            </article>
          </article>
          <input class="submit" type="button" value="Register Now" />
        </form>
      </article>
    </section>
  </body>
</html>
